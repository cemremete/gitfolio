<!-- minimal template reference
     actual rendering happens in template-engine.js
     this is just here for documentation -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}} - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/templates/minimal.css">
</head>
<body>
    <div class="portfolio-container">
        <header class="hero">
            <img src="{{avatar}}" alt="{{name}}" class="avatar">
            <h1 class="name">{{name}}</h1>
            <p class="bio">{{bio}}</p>
            <p class="location">üìç {{location}}</p>
            <div class="social-links">
                <!-- social links injected here -->
            </div>
        </header>

        <main>
            <section class="projects-section">
                <h2 class="section-title">Featured Projects</h2>
                <div class="projects-grid">
                    <!-- project cards go here -->
                    <article class="project-card">
                        <h3 class="project-title">
                            <a href="#">project-name</a>
                        </h3>
                        <p class="project-desc">Project description goes here</p>
                        <div class="project-meta">
                            <div class="project-langs">
                                <span class="lang-tag">JavaScript</span>
                            </div>
                            <div class="project-stats">
                                <span class="stat">‚òÖ 42</span>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Built with GitHub</p>
        </footer>
    </div>
</body>
</html>
