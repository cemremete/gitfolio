<!-- creative template reference
     colorful bento-style layout
     see template-engine.js for actual rendering -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}} - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/templates/creative.css">
</head>
<body>
    <div class="portfolio-container">
        <header class="hero">
            <img src="{{avatar}}" alt="{{name}}" class="avatar">
            <h1 class="name">{{name}}</h1>
            <p class="bio">{{bio}}</p>
            <p class="location">üìç {{location}}</p>
            <div class="social-links">
                <!-- social links -->
            </div>
        </header>

        <main>
            <section class="projects-section">
                <h2 class="section-title">Featured Projects</h2>
                <div class="projects-grid">
                    <!-- creative card with gradient accent -->
                    <article class="project-card" style="--card-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%)">
                        <div class="card-accent"></div>
                        <div class="card-content">
                            <div class="card-top">
                                <span class="topic-tag">react</span>
                                <span class="topic-tag">api</span>
                            </div>
                            <h3 class="project-title">project-name</h3>
                            <p class="project-desc">Description goes here</p>
                            <div class="card-bottom">
                                <div class="lang-pills">
                                    <span class="lang-pill">JavaScript</span>
                                </div>
                                <div class="card-actions">
                                    <a href="#" class="card-btn">View Code</a>
                                    <a href="#" class="card-btn primary">Demo</a>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Built with GitHub</p>
        </footer>
    </div>
</body>
</html>
